<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Expense Tracker</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>

    <div class="container">
        <h1>Personal Expense Tracker</h1>

        <form id="transaction-form">
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" name="amount" id="amount" placeholder="Enter amount" required>
            </div>

            <div class="form-group">
                <label for="transaction-type">Transaction Type:</label>
                <select name="transaction_type" id="transaction-type" required>
                    <option value="credit">Credit (Income)</option>
                    <option value="withdraw">Withdraw (Expense)</option>
                </select>
            </div>

            <div class="form-group">
                <label for="category">Category:</label>
                <input type="text" name="category" id="category" placeholder="Enter category" required>
            </div>
            <div class="form-group">
                <label for="description">Description:</label>
                <input type="text" name="description" id="description" placeholder="Enter description">
            </div>
            <button type="button" id="add-transaction-btn">Add Transaction</button>
        </form>

        <div class="summary">
            <h2>Current Balance: <span id="balance">${{ balance }}</span></h2>
            
            <h3>Transaction Summary</h3>
            <table id="transaction-summary">
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Category</th>
                        <th>Amount</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="transaction-body">
                    {% for transaction in transactions %}
                    <tr>
                        <td>{{ transaction[6] }}</td>
                        <td>{{ transaction[3].capitalize() }}</td>
                        <td>{{ transaction[4] }}</td>
                        <td>${{ transaction[2] }}</td>
                        <td>{{ transaction[5] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <script src="/static/script.js"></script>
</body>
</html>
